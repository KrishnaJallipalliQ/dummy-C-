name: Analysis PMD

on:
  push:
    branches:
      - test

jobs:
  sonarqube_pmd_analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: PMD Analysis
      uses: legetz/setup-pmd@7.0.0-rc3
    - name: Debug
      run: |
        ls 
        echo "Current working directory: $(pwd)"
    - name: Run PMD
      run: pmd check --dir ./apex-recipes-main/force-app/main/default/classes/*.cls --rulesets ./pmd-rules.xml -f xml -r /home/runner/work/dummy-C-/dummy-C-/pmd-report.html || true
    - name: Install xsltproc
      run: sudo apt-get update && sudo apt-get install -y xsltproc
    - name: Debug
      run: |
        ls -R $GITHUB_WORKSPACE
        echo "Current working directory: $(pwd)"
    - name: Generate HTML Report
      uses: spiermar/pmd-report-action@v2
      with:
        pmd-file: /home/runner/work/dummy-C-/dummy-C-/pmd-report.xml
        output-folder: /home/runner/work/dummy-C-/dummy-C-

    - name: Upload PMD Report
      uses: actions/upload-artifact@v2
      with:
        name: pmd-report
        path: /home/runner/work/dummy-C-/dummy-C-/pmd-report.html 

