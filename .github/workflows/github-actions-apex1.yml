name: Analysis with PMD

on:
  push:
    branches:
      - test

jobs:
  sonarqube_pmd_analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: PMD Analysis
      uses: legetz/setup-pmd@7.0.0-rc3
    - name: Debug
      run: |
        ls 
        echo "Current working directory: $(pwd)"
    - name: Run PMD
      run: pmd check --dir ${{ secrets.DIR_MAIN_PATH }} --file-ext "cls,xml,cs" --rulesets ${{ secrets.PATH_RULES }} -f html -r ${{ secrets.REPORT_PATH }} || true

    - name: Upload PMD Report
      uses: actions/upload-artifact@v2
      with:
        name: pmd-report
        path: ${{ secrets.REPORT_PATH }} 

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      with:
        entryPoint: sonar-scanner -Dsonar.projectKey=dummy -Dsonar.sources=src -Dsonar.pmd.Path=/home/runner/work/dummy-C-/pmd-report.html
        args: >
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          -Dsonar.projectKey=dummy
          -Dsonar.projectName=dummy
          -Dsonar.host.url=http://localhost:9000
          -Dsonar.sources=./apex-recipes-main/force-app/main/default/classes/
        projectBaseDir: ./

